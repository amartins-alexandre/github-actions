services:
  postgres:
    image: postgres:16
    container_name: ktor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123124
    volumes:
      - data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ktor

networks:
    ktor:
        driver: bridge

volumes:
  data: